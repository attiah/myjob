<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>مهارات للتوظيف </title>
    <script src="jquery-1.11.2.min.js" type="text/javascript"></script>
    <link href="jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
    <script src="jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <script src="mainmenu.js" type="text/javascript"></script> 
    <link rel="stylesheet" href="themes/mutahed.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
</head>
<body style="direction:rtl; padding-right:5px; padding-left:5px;">

<div data-role="page" id="home" data-theme="a">
  <div data-role="header" data-position="fixed" >
    <a href="javascript:menu()"  class="ui-btn ui-btn-right  ui-icon-grid ui-btn-icon-right ui-btn-icon-notext" ></a>
    <h1 style="text-align:center;"> مهارات للتدريب </h1>
  </div>
  <div data-role="content" class="ui-content"  >
      <label for="tbname">الاسم الثلاثى:</label>
      <input type="text" name="tbname" id="tbname" style="text-align:right">
      <label for="tbemail"> البريد الالكتروني :</label>
      <input type="email" name="tbemail" id="tbemail" >
      <label for="tbjawal">رقم الجوال :</label>
      <input type="text" name="tbjawal" id="tbjawal" style="text-align:right">
      <label for="tbtel">رقم التليفون :</label>
      <input type="text" name="tbtel" id="tbtel" style="text-align:right">
      <label for="tbfax">رقم الفاكس :</label>
      <input type="text" name="tbfax" id="tbfax" style="text-align:right">
          <label for="cmbnat">الجنسيــة :</label>
       <select  name="cmbnat" id="cmbnat"   data-role="select">
                                <option selected value="0">الرجاء اختيار الجنسية</option>
                                <option value="السعودية">السعودية</option>
						        <option value="اليمن">اليمن</option>
						        <option value="الأردن">الأردن</option>
						        <option value="الإمارات">الإمارات</option>
						        <option value="الكويت">الكويت</option>
						        <option value="البحرين">البحرين</option>
						        <option value="المغرب">المغرب</option>
						        <option value="الجزائر">الجزائر</option>
						        <option value="السودان">السودان</option>
						        <option value="العراق">العراق</option>
						        <option value="تونس">تونس</option>
						        <option value="مصر">مصر</option>
						        <option value="عمان">عمان</option>
						        <option value="ليبيا">ليبيا</option>
						        <option value="لبنان">لبنان</option>
						        <option value="قطر">قطر</option>
						        <option value="فلسطين">فلسطين</option>
						        <option value="سوريا">سوريا</option>
						        <option value="الصومال">الصومال</option>
                            </select>
      <label for="tbjob">المسمي الوظيفي  :</label>
      <input type="text" name="tbjob" id="tbjob" style="text-align:right">
      <label for="opsex"> الجنس  :</label>
      <select  name="opsex" id="opsex" style="text-align:right" data-role="select" onchange="loadbranch()">
                                <option selected value="0">حدد الجنس  </option>
                                <option value="1">ذكـــر</option>
						        <option value="2">أنثــــــى</option>
                            </select>
      <label for="opsex"> الفرع الذي ترغب التدريب فيه  :</label>
      <select  name="cmbbranch" id="cmbbranch" style="text-align:right" data-role="select"  onchange="loadcourse()">
                                <option selected value="0">الرجاء اختيار الفرع  </option>
                              
                            </select>
      <label for="cmbcity">نرجو تحديد البرامج التدريبية حسب إهتمامك  :</label>
       <span id="listcourse" style="width:98%; font-family:Tahoma, Arial,Verdana, Helvetica; font-size:13pt;  font-weight:normal;text-align:right">
                           
        </span>
      <label for="knew">وسيلة المعرفة:</label>
      <select  name="knew" id="knew"   data-role="select"   >
                                 <option selected value="0">الرجاء اختيار الوسيلة</option>
                                 <option value="صحف ومجلات">صحف ومجلات</option>
                                 <option value="اعلان ورقي - بروشور">اعلان ورقي - بروشور</option>
                                 <option value="فيس بوك">فيس بوك</option>
                                 <option value="تويتر"> تويتر</option>
                                 <option value="يوتيوب"> يوتيوب</option>
                                 <option value="مواقع إنترنت">مواقع إنترنت</option>
                                 <option value="وتس اب"> وتس اب</option>
                                 <option value="رسائل نصية">رسائل نصية</option>
                                 <option value="صديق">صديق</option>
                                  <option value="بريد الكتروني">بريد الكتروني</option>
                                </select>
      <label for="tbpassreg">كلمة المرور :</label>
      <input type="password" name="tbpassreg" id="tbpassreg" style="text-align:right">
      <label for="tbpassreg0">تاكيد كلمة المرور :</label>
      <input type="password" name="tbpassreg0" id="tbpassreg0" style="text-align:right">
   
      <a href="javascript:sendtrann()" id="sendtrann" name="sendtrann" class="ui-btn ui-shadow ui-corner-all" style="background-color:#0ec2db; color:White; " >ارسال </a>  
  </div>
</div>
</body>
</html>
